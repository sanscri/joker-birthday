<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Happy birthday</title>
    <link rel="stylesheet" href="index.scss">
    <link href="https://fonts.cdnfonts.com/css/black-clover-display" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/stibold" rel="stylesheet">
  </head>
  <body>
    <div class="card">
      <div class="text">
         <h1>Happy Birthday, Joker!</h1>
         <p>
          Happy Birthday!
          <br/>
          What a day to be happy,
          <br/>
          And smile the whole way through,
          <br/>
          Today is your big birthday,
          <br/>
          A special one just for you.
          <br/>
          Blow out all your candles,
          <br/>
          Make your wishes come true,
          <br/>
          Eat slice after slice of cake,
          <br/>
          Nothing is too good for you.
         </p>
      </div>
      <div class="cake-wrapper">
       <div class="cake">
         <div class="plate"></div>
         <div class="layer layer-bottom"></div>
         <div class="layer layer-middle"></div>
         <div class="layer layer-top"></div>
         <div class="icing"></div>
         <div class="drip drip1"></div>
         <div class="drip drip2"></div>
         <div class="drip drip3"></div>
         <img class="cake-five-leaf first" src="../assets/black-5-lead-clover.png"></img>
         <img class="cake-five-leaf second" src="../assets/black-5-lead-clover.png"></img>
         <img class="cake-five-leaf three" src="../assets/black-5-lead-clover.png"></img>
         <img class="cake-five-leaf four" src="../assets/black-5-lead-clover.png"></img>
         <img class="cake-five-leaf five" src="../assets/black-5-lead-clover.png"></img>
         <div class="candle candle-first">
            <span class="candle-number">2</span>
             <div class="flame"></div>
         </div>
         <div class="candle candle-second">
            <span class="candle-number">8</span>
            <div class="flame"></div>
          </div>
        </div>
      </div>
     </div>
  </body>
</html>
